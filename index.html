<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper viewport scaling for touch devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Awesome Snake Game</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">

            <div id="titleContainer">
                <h1>Pazlu Snake!</h1>
            </div>

            <div class="score-display">
                <div>Score: <span id="score">0</span> <span id="scoreMultiplier" class="multiplier-inactive">(x1)</span></div>
                <div>Speed: <span id="speedDisplay">--</span></div>
                <div>High Score: <span id="highScore">0</span></div>
            </div>

            <!-- Stage Pop-up Element -->
            <div id="stagePopup" class="stage-popup"></div>

            <canvas id="gameCanvas" width="450" height="450">
                Your browser does not support the HTML canvas tag.
            </canvas>

            <div id="gameOver" class="game-over-container" style="display: none;">
                <div class="game-over-title">GAME OVER!</div>
                <div class="final-score">Final Score: <span id="finalScoreValue">0</span></div>
                <div class="restart-prompt">Press 'R' or Tap to Restart</div>
            </div>


            <div class="controls">
                <button id="startPauseButton" class="btn btn-success">Start</button>
                <button id="restartButton" class="btn btn-warning">Restart</button>
                <button id="configButton" class="btn btn-info">Configure</button>
                <div class="volume-control">
                    <label for="volumeSlider">SFX:</label>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.05" value="0.5">
                </div>
                <div class="volume-control">
                    <label for="musicVolumeSlider">Music:</label>
                    <input type="range" id="musicVolumeSlider" min="0" max="1" step="0.05" value="0.2">
                </div>
            </div>

            <div id="debugInfo" style="margin-top: 15px; font-size: 0.8em; color: #555;"></div>

        </div> <!-- End game-container -->
    </div> <!-- End game-wrapper -->

    <!-- Configuration Modal -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="closeConfigModalButton">Ã—</span>
            <h2>Configuration</h2>
            <div class="config-options">
                <div class="config-group">
                    <label for="configSpeed">Initial Speed (higher=faster):</label>
                    <input type="number" id="configSpeed" min="50" max="300" step="10">
                </div>
                <!-- Removed Snake Color Config Group -->
                 <div class="config-group">
                    <label for="configFoodColor">Food Color:</label>
                    <input type="color" id="configFoodColor">
                </div>
                 <div class="config-group">
                    <label for="configBgColor">Background Color:</label>
                    <input type="color" id="configBgColor">
                </div>
                 <div class="config-group">
                    <label for="configObstacleColor">Obstacle Color:</label>
                    <input type="color" id="configObstacleColor">
                </div>
                 <div class="config-group">
                    <label for="configPowerupColor">Power-up Color:</label>
                    <input type="color" id="configPowerupColor">
                </div>
                 <div class="config-group toggle-group">
                    <label for="configEnableObstacles">Enable Obstacles:</label>
                    <label class="switch">
                        <input type="checkbox" id="configEnableObstacles">
                        <span class="slider round"></span>
                    </label>
                </div>
                 <div class="config-group">
                    <label for="configObstacleCount">Obstacle Count:</label>
                    <input type="number" id="configObstacleCount" min="0" max="20" step="1">
                </div>
            </div>
            <button id="applyConfigButton" class="btn btn-primary">Apply & Restart</button>
        </div>
    </div>

    <!-- Audio Elements -->
    <audio id="bgMusic" src="background.mp3" loop preload="auto"></audio>
    <audio id="walkSound" src="walk.wav" preload="auto"></audio>
    <audio id="eatSound" src="eat.wav" preload="auto"></audio>
    <audio id="oopsSound" src="oops.mp3" preload="auto"></audio>
    <audio id="powerupSound" src="powerup.wav" preload="auto"></audio>

    <!-- Game Script -->
    <script src="script.js"></script>
</body>
</html>
